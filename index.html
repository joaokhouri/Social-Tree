<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="user">
          <h1>USER NAME</h1>
          <img src="/assets/bom-trabalho.png" alt="image-user" />
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="links">
          <input type="button" value="LINK 1" />
          <input type="button" value="LINK 2" />
          <input type="button" value="LINK 3" />
          <input type="button" value="LINK 4" />
        </div>
        <div class="icons">
          <input type="image" src="/assets/twitter.svg" />
          <input type="image" src="/assets/twitch.svg" />
          <input type="image" src="/assets/instagram.svg" />
          <input type="image" src="/assets/linkedin.svg" />
          <input type="image" src="/assets/github.svg" />
        </div>
      </div>
    </main>
  </body>
</html>
